<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #entry_list{
      height: 500px;
      /*height: 50%*/
      overflow-y: scroll;
    }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <h1> taglibro </h1>
      <div class="col-md-6">
        <textarea id="editor" cols=80 rows=20 placeholder="taglibro"></textarea>
      </div>

      <div id="entry_list" class="col-md-6">

        {% for entry in entries %}
                <div id="entry">
                  <div id="entry_header">
                    <dl class="dl-horizontal">
                      <dt>date</dt>
                      <dd>{{ entry['header']['date'] }}</dd>
                      <dt>tag</dt>
                      <dd>{{ entry['header']['tags'] }}</dd>
                    </dl>
                  </div> <!-- entry header -->
                  <div id="entry_body">
                    {{ entry['body'] | safe }}
                  </div> <!-- entry header -->
                  <hr></hr>
                </div> <!-- entry -->
        {% endfor %}

      </div> <!-- entry list -->

    </div> <!-- container fluid -->
  </body>
</html>
